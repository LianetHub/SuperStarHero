<div id="activate" class="popup">
    <div class="popup__body">
        <h3 class="popup__title title">Activate Hero Mode</h3>
        <form action="#" class="popup__form">
            <input type="text" name="name" class="form__input" placeholder="Name">
            <input type="email" name="email" class="form__input" placeholder="Email">
            <textarea name="message" class="form__textarea" placeholder="Text"></textarea>
            <button type="submit" class="form__btn btn btn-primary">Activate Hero Mode</button>
        </form>
    </div>
</div>
